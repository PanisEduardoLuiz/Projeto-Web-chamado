<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Sistema de OS</title>
  <link rel="stylesheet" href="estilo.css"/>
</head>
<body>
  <header class="header">
    <div class="logo-area">
      <img src="imagens/images.jpeg" alt="Logo do Sistema" class="profile-img" />
      <span class="system-name">Sistema de OS Luiz Panis</span>
    </div>
  </header>

  <div class="login-container">
    <h2>Login</h2>
    <form id="formLogin">
      <input type="email" id="email" placeholder="E-mail" required />
      <input type="password" id="senha" placeholder="Senha" required />
      <button type="submit">Entrar</button>
    </form>
    <p>NÃ£o tem uma conta? <a href="cadastraraUsuario.html">Cadastre-se aqui</a></p>
    <div id="erro" class="erro"></div>
  </div>

  <script>
    document.getElementById('formLogin').addEventListener('submit', (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value.trim();
      const senha = document.getElementById('senha').value.trim();
      const erro = document.getElementById('erro');
      
      const usuarioSalvo = JSON.parse(localStorage.getItem('usuario'));
      
      if (!usuarioSalvo || usuarioSalvo.email !== email || usuarioSalvo.senha !== senha) {
        erro.textContent = 'E-mail ou senha incorretos';
        return;
      }
      
      window.location.href = 'home.html';
    });
  </script>
</body>
</html>
