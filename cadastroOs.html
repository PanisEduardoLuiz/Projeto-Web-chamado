<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de OS</title>
  <link rel="stylesheet" href="estilo.css"/>
</head>
<body>
  <header class="header">
    <div class="logo-area">
      <img src="imagens/images.jpeg" alt="Logo do Sistema" class="profile-img" />
      <span class="system-name">Sistema de OS Luiz Panis</span>
    </div>
    <nav class="navbar">
      <ul class="nav-list">
        <li><a href="home.html">Início</a></li>
      </ul>
    </nav>
  </header>

  <div class="login-container">
    <h2>Cadastro de Ordem de Serviço</h2>
    <form id="formCadastro">
      <input type="text" id="numeroOS" readonly>
      <input type="text" id="nome" placeholder="Nome completo" required>
      <input type="text" id="titulo" placeholder="Título do chamado" required>
      <textarea id="descricao" placeholder="Descrição" required></textarea>
      <input type="text" id="dataHora" readonly>
      <input type="tel" id="telefone" placeholder="Telefone" required>
      <input type="email" id="email" placeholder="E-mail" required>

      <select id="prioridade" required>
        <option value="">Selecione a prioridade</option>
        <option value="Alta">Alta</option>
        <option value="Média">Média</option>
        <option value="Baixa">Baixa</option>
      </select>

      <input type="file" id="midia" accept="image/*,video/*">

      <select id="responsavel" required>
        <option value="">Selecione o responsável</option>
        <option value="Luiz Eduardo Panis">Luiz Eduardo Panis</option>
        <option value="Junior Augusto Lang">Junior Augusto Lang</option>
        <option value="Lucas Giovanella">Lucas Giovanella</option>
      </select>

      <button type="submit">Salvar OS</button>
    </form>
  </div>

  <script src="cadastro.js"></script>
</body>
</html>
